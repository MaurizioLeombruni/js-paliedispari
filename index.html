<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pali e Dispari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    
    <div class="container-fluid m-0 p-0">

      <div class="row bg-success">
        <div class="col-auto text-center px-3 py-2">
          <h1>Esercizio Pali e Dispari</h1>
        </div>
      </div>

      <div class="row mt-5 justify-content-center">
        <div class="col-sm-6 mx-3 p-3 border border-3 border-dark rounded bg-info">
          <div class="mb-3">
            <label for="inputWord" class="form-label">Verifica se una parola Ã¨ palindroma</label>
            <input type="text" class="form-control" id="inputWord" placeholder="Inserisci qui la parola...">
            <button type="button" class="btn btn-primary mt-3">Esegui</button>
          </div>
        </div>

        <div class="col-sm-4 mx-3 p-3 border border-3 border-dark rounded bg-warning">
          <div class="row">
            <div class="col-auto">
              <h5>Pari o Dispari</h5>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-auto mt-3">
              <button type="button" class="btn btn-success m-3">Pari</button>
              <button type="button" class="btn btn-danger m-3">Dispari</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row m-auto mt-5 px-4">
        <div class="col-auto">
          <p id="infoBox"></p>
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
